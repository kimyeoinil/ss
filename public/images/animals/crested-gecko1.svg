  <!-- 뒷다리 -->
  <ellipse cx="180" cy="200" rx="12" ry="25" fill="url(#crestedGrad1)" transform="rotate(45 180 200)"/>
  <ellipse cx="220" cy="200" rx="12" ry="25" fill="url(#crestedGrad1)" transform="rotate(-45 220 200)"/>
  
  <!-- 몸통 -->
